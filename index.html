<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Dokumente Übersicht</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .pdf-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .pdf-icon {
            font-size: 2rem;
            color: #e74c3c;
            margin-right: 1rem;
        }

        .pdf-info {
            flex: 1;
        }

        .pdf-name {
            font-weight: 500;
            color: #2c3e50;
            word-break: break-word;
        }

        .pdf-date {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verfügbare PDF-Dokumente</h1>
        <div class="pdf-grid" id="pdf-list"></div>
    </div>

    <script>
        // Automatische Erkennung der PDF-Dateien im PDF-Ordner
        async function loadPDFs() {
            try {
                const response = await fetch('pdf/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // PDF-Links finden
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(link => link.href)
                    .filter(href => href.endsWith('.pdf'));

                // PDF-Karten erstellen
                const pdfList = document.getElementById('pdf-list');
                links.forEach(pdfUrl => {
                    const fileName = pdfUrl.split('/').pop().replace(/%20/g, ' ');
                    const card = document.createElement('a');
                    card.className = 'pdf-card';
                    card.href = pdfUrl;
                    card.target = "_blank";
                    
                    card.innerHTML = `
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <div class="pdf-info">
                            <div class="pdf-name">${fileName}</div>
                            <div class="pdf-date">${new Date().toLocaleDateString()}</div>
                        </div>
                    `;
                    
                    pdfList.appendChild(card);
                });

            } catch (error) {
                console.error('Fehler beim Laden der PDFs:', error);
                pdfList.innerHTML = '<p>Keine PDF-Dokumente gefunden.</p>';
            }
        }

        // PDF-Liste beim Laden der Seite initialisieren
        window.onload = loadPDFs;
    </script>
</body>
</html>
